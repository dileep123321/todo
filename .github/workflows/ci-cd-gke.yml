name: Deploy Full Stack App to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: modern-saga-472703-k3
  GKE_CLUSTER: test-demo-cluster
  GKE_ZONE: us-central1-a
  BACKEND_IMAGE: gcr.io/modern-saga-472703-k3/todo-backend
  FRONTEND_IMAGE: gcr.io/modern-saga-472703-k3/todo-frontend

jobs:
  # --------------------------------------------------
  # 1️⃣ BUILD & PUSH BACKEND IMAGE
  # --------------------------------------------------
  build_backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Build and Push Backend Image
        run: |
          gcloud builds submit backend --tag $BACKEND_IMAGE:latest

  # --------------------------------------------------
  # 2️⃣ BUILD & PUSH FRONTEND IMAGE
  # --------------------------------------------------
  build_frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Build and Push Frontend Image
        run: |
          gcloud builds submit frontend --tag $FRONTEND_IMAGE:latest

  # --------------------------------------------------
  # 3️⃣ DEPLOY TO GKE (with secure plugin install)
  # --------------------------------------------------
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # ✅ Fixed & Secure Auth Plugin Installation (working version)
      - name: Install GKE Auth Plugin (Secure Way)
        run: |
          echo "🔧 Installing GKE auth plugin safely..."
          sudo mkdir -p /usr/share/keyrings
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
            gpg --dearmor | sudo tee /usr/share/keyrings/cloud.google.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | \
            sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      # --------------------------------------------------
      # Deploy Everything to GKE
      # --------------------------------------------------
      - name: Deploy MongoDB
        run: |
          echo "📦 Deploying MongoDB..."
          kubectl apply -f mongodb/ --validate=false

      - name: Deploy Backend and Frontend
        run: |
          echo "🚀 Deploying Backend & Frontend..."
          kubectl apply -f backend/k8s/ --validate=false
          kubectl apply -f frontend/k8s/ --validate=false

      - name: Update Images
        run: |
          kubectl set image deployment/backend-deployment backend=$BACKEND_IMAGE:latest --record || true
          kubectl set image deployment/frontend-deployment frontend=$FRONTEND_IMAGE:latest --record || true

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=120s || true
          kubectl rollout status deployment/frontend-deployment --timeout=120s || true

      - name: Get Services
        run: kubectl get svc -A -o wide
