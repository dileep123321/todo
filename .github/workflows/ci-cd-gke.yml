name: Deploy Full Stack App to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: modern-saga-472703-k3
  GKE_CLUSTER: test-demo-cluster
  GKE_ZONE: us-central1-a
  BACKEND_IMAGE: gcr.io/modern-saga-472703-k3/todo-backend
  FRONTEND_IMAGE: gcr.io/modern-saga-472703-k3/todo-frontend

jobs:
  # --------------------------------------------------
  # 1Ô∏è‚É£  BUILD & PUSH BACKEND IMAGE
  # --------------------------------------------------
  build_backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build and Push Backend Image
        run: |
          gcloud builds submit backend --tag $BACKEND_IMAGE:latest

  # --------------------------------------------------
  # 2Ô∏è‚É£  BUILD & PUSH FRONTEND IMAGE
  # --------------------------------------------------
  build_frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build and Push Frontend Image
        run: |
          gcloud builds submit frontend --tag $FRONTEND_IMAGE:latest

  # --------------------------------------------------
  # 3Ô∏è‚É£  DEPLOY TO GKE
  # --------------------------------------------------
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # üëá FIX: Install the GKE Auth Plugin (required for kubectl)
      - name: Install GKE Auth Plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      # --------------------------------------------------
      # Apply Kubernetes manifests
      # --------------------------------------------------
      - name: Deploy MongoDB
        run: |
          kubectl apply -f mongodb/ --validate=false

      - name: Deploy Backend and Frontend
        run: |
          kubectl apply -f backend/k8s/ --validate=false
          kubectl apply -f frontend/k8s/ --validate=false

      - name: Update Images in Deployments
        run: |
          kubectl set image deployment/backend-deployment backend=$BACKEND_IMAGE:latest --record || true
          kubectl set image deployment/frontend-deployment frontend=$FRONTEND_IMAGE:latest --record || true

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=120s || true
          kubectl rollout status deployment/frontend-deployment --timeout=120s || true

      - name: Get Services
        run: kubectl get svc -A -o wide
