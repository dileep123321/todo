name: CI/CD to GKE

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: modern-saga-472703-k3
  GKE_CLUSTER: test-demo-cluster
  GKE_ZONE: us-central1-a
  BACKEND_IMAGE: gcr.io/modern-saga-472703-k3/todo-backend
  FRONTEND_IMAGE: gcr.io/modern-saga-472703-k3/todo-frontend

jobs:
  # ------------------------------
  # 1️⃣ Setup & Auth
  # ------------------------------
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

  # ------------------------------
  # 2️⃣ Build & Push Backend
  # ------------------------------
  build_backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build & Push Backend Image
        run: |
          gcloud builds submit backend --tag $BACKEND_IMAGE:latest

  # ------------------------------
  # 3️⃣ Build & Push Frontend
  # ------------------------------
  build_frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build & Push Frontend Image
        run: |
          gcloud builds submit frontend --tag $FRONTEND_IMAGE:latest

  # ------------------------------
  # 4️⃣ Deploy to GKE
  # ------------------------------
  deploy:
    needs: [build_backend, build_frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Deploy MongoDB
        run: |
          kubectl apply --validate=false -f mongodb/

      - name: Deploy Backend & Frontend
        run: |
          kubectl apply --validate=false -f backend/k8s/
          kubectl apply --validate=false -f frontend/k8s/

      - name: Update Container Images
        run: |
          kubectl set image deployment/backend-deployment backend=$BACKEND_IMAGE:latest --record || true
          kubectl set image deployment/frontend-deployment frontend=$FRONTEND_IMAGE:latest --record || true

      - name: Wait for Rollouts
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=120s || true
          kubectl rollout status deployment/frontend-deployment --timeout=120s || true

      - name: Show Services
        run: kubectl get svc -A -o wide
